name: Unit Tests
on:
  workflow_call:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 1 hour
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: false
      - name: Install Dependencies
        # TODO: retrieve version from gradle task
        run: |
          git clone https://github.com/roll-w/web-common-starter 
          cd web-common-starter
          git checkout v0.2.1
          mvn -f web-common-parent/ clean install
          cd ..
      - name: Run Unit Tests
        run: |
          chmod +x gradlew
          ./gradlew testAggregateTestReport --info --stacktrace --parallel --continue
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test
      - name: Upload Code Coverage
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: build/reports/jacoco/test/html
      - name: Upload Code Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-xml
          path: build/reports/jacoco/test/jacocoTestReport.xml
